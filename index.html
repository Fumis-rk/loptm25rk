<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Liga Oeste Paulista de T√™nis de Mesa 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [data, setData] = useState([]);
      const [categorias, setCategorias] = useState([]);
      const [categoriaSelecionada, setCategoriaSelecionada] = useState("");
      const [atletaSelecionado, setAtletaSelecionado] = useState(null);

      useEffect(() => {
        Papa.parse("rankingloptm.csv", {
          download: true,
          header: true,
          complete: (results) => {
            setData(results.data.filter(row => row["Nome"]));
            const cats = [...new Set(results.data.map(row => row["Categoria/Classe"]).filter(Boolean))];
            setCategorias(cats.sort());
          },
        });
      }, []);

      const atletas = data.filter(d => d["Categoria/Classe"] === categoriaSelecionada);

      // Fun√ß√£o para gerar PDF
      const gerarPDF = () => {
        if (data.length === 0) return;

        const headers = Object.keys(data[0]);
        const body = [];
        body.push(headers.map(h => ({ text: h, style: "tableHeader" })));

        data.forEach((row, i) => {
          body.push(headers.map(h => ({
            text: row[h] || "",
            fillColor: i % 2 === 0 ? "#f9f9f9" : null
          })));
        });

        const hoje = new Date();
        const dataGeracao = hoje.toLocaleDateString("pt-BR") + " " + hoje.toLocaleTimeString("pt-BR");

        const docDefinition = {
          content: [
            { text: "Ranking LOPTM 2025", style: "header", alignment: "center" },
            { text: `Gerado em: ${dataGeracao}`, style: "subheader", alignment: "center", margin: [0, 0, 0, 15] },
            {
              table: {
                headerRows: 1,
                widths: Array(headers.length).fill("*"),
                body: body
              },
              layout: {
                fillColor: function (rowIndex) {
                  return rowIndex === 0 ? "#1e40af" : null; // cabe√ßalho azul escuro
                },
                hLineColor: function () { return "#aaa"; },
                vLineColor: function () { return "#aaa"; }
              }
            }
          ],
          styles: {
            header: { fontSize: 20, bold: true, margin: [0, 0, 0, 5] },
            subheader: { fontSize: 10, italics: true, margin: [0, 0, 0, 10] },
            tableHeader: { bold: true, color: "white", alignment: "center" }
          },
          defaultStyle: { fontSize: 9 }
        };

        pdfMake.createPdf(docDefinition).download("rankingloptm.pdf");
      };

      return (
        <div className="container mx-auto p-4">
          <img src="logo.png" alt="Logo LOPTM" className="block mx-auto h-24 mb-4" />
          <h1 className="text-3xl font-bold text-blue-700 mb-2 text-center">
            Ranking LOPTM 2025
          </h1>

          {/* Bot√£o PDF */}
          <div className="flex justify-center mb-6">
            <button
              onClick={gerarPDF}
              className="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700 transition"
            >
              üìÑ Baixar Ranking em PDF
            </button>
          </div>

          <p className="text-gray-700 text-center mt-2">
            Clique no nome do atleta para mais detalhes
          </p>

          {/* Sele√ß√£o de categoria */}
          <div className="mb-6 flex justify-center">
            <select
              className="p-2 border rounded-lg shadow"
              value={categoriaSelecionada}
              onChange={(e) => { setCategoriaSelecionada(e.target.value); setAtletaSelecionado(null); }}
            >
              <option value="">Selecione uma Categoria</option>
              {categorias.map((c, i) => (
                <option key={i} value={c}>{c}</option>
              ))}
            </select>
          </div>

          {/* Tabela de atletas */}
          {categoriaSelecionada && !atletaSelecionado && (
            <table className="min-w-full bg-white rounded-lg shadow overflow-hidden">
              <thead className="bg-blue-700 text-white">
                <tr>
                  <th className="py-2 px-4">#</th>
                  <th className="py-2 px-4">Nome</th>
                  <th className="py-2 px-4">Equipe</th>
                  <th className="py-2 px-4">Pontos</th>
                </tr>
              </thead>
              <tbody>
                {atletas
                  .sort((a, b) => b["Pontos"] - a["Pontos"])
                  .map((atleta, index) => (
                    <tr
                      key={index}
                      className="border-b hover:bg-gray-100 cursor-pointer"
                      onClick={() => setAtletaSelecionado(atleta)}
                    >
                      <td className="py-2 px-4">{index + 1}</td>
                      <td className="py-2 px-4">{atleta["Nome"]}</td>
                      <td className="py-2 px-4">{atleta["Equipe"]}</td>
                      <td className="py-2 px-4">{atleta["Pontos"]}</td>
                    </tr>
                  ))}
              </tbody>
            </table>
          )}

          {/* Detalhes do atleta */}
          {atletaSelecionado && (
            <div className="bg-white p-6 rounded-lg shadow mt-6">
              <button
                className="mb-4 px-4 py-2 bg-gray-300 rounded"
                onClick={() => setAtletaSelecionado(null)}
              >
                ‚Üê Voltar
              </button>
              <h2 className="text-2xl font-bold text-blue-700 mb-2">{atletaSelecionado["Nome"]}</h2>
              <p className="text-gray-700 mb-2"><b>Equipe:</b> {atletaSelecionado["Equipe"]}</p>
              <p className="text-gray-700 mb-4"><b>Categoria:</b> {atletaSelecionado["Categoria/Classe"]}</p>
              <p className="text-lg font-bold text-gray-900 mb-4">Total de Pontos: {atletaSelecionado["Pontos"]}</p>

              <h3 className="text-xl font-semibold mb-2">Etapas</h3>
              <ul className="list-disc ml-6">
                {Object.keys(atletaSelecionado).filter(k => k.startsWith("Etapa") || k.includes("ETAPA"))
                  .map((etapa, i) => (
                    <li key={i}>
                      {etapa}: {atletaSelecionado[etapa] || 0}
                    </li>
                  ))}
              </ul>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
